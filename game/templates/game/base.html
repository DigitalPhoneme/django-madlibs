<style>
  :root {
    --bs-primary: #5d88b6;        /* coral red - energetic */
    --bs-primary-rgb: 255, 107, 107;
    --bs-success: #4ecdc4;        /* teal for submit button */
    --bs-info: #ffe66d;           /* soft yellow for highlights */
    --bs-warning: #d06dc9;        /* orange for alerts */
    --bs-body-bg: #f8f9fa;        /* light gray background */
  }
  
  .card-header {
    background: linear-gradient(135deg, #91043e, #3c0433) !important;
  }
.btn-primary {
  transition: all 0.3s ease;
  transform: translateY(0);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(77, 252, 127, 0.3);
}

.form-control:focus {
  border-color: var(--bs-primary);
  box-shadow: 0 0 0 0.25rem rgba(62, 247, 45, 0.25);
  transform: scale(1.02);
  transition: all 0.2s;
}

/* Shake on invalid input */
.form-control.is-invalid {
  animation: shake 0.4s;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}
  .story-text {
    background: white;
    border-left: 6px solid var(--bs-info);
    padding-left: 1.5rem;
    font-family: 'Comic Sans MS', cursive, sans-serif; /* playful font */
  }
  .hover-lift {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-lift:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
}
body {
  font-family: "Flavors", cursive;
   background-image: url('https://t4.ftcdn.net/jpg/06/14/40/77/360_F_614407740_UM74qbfBNQ9oYB32zoJFcDiMDk9p27zt.jpg');
      background-size: cover;
}

.story-text {
  font-family: 'Comic Neue', cursive;
  color: #333;
}

.card-header h3::before {
  content: "âœ¨ ";
}
</style>
</head>

    <div class="container my-5">
        <h1 class="text-center mb-5 fw-bold"> Mad Libs Madness</h1>
        {% block content %}{% endblock %}
    </div>
